<h1>Hello Wu</h1>
<div id="iod"></div>
<script>

 const iod = document.getElementById('iod')

 const list = Array(10).fill('255')
 list.forEach((item, index)=> {
     iod.innerHTML += `<button style="background-color: rgb(255, ${item/2}, ${item/index - 2});">${item * index}</button> <br />`
 })
</script>
